{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <title>Todo App - Log In</title>
</head>
<body>
    <h1>Todo Application </h1>
    <h2>Log In </h2>
<div class="container">
   
    <form method="POST" action="/">
        {% csrf_token %}
        <input type="text" placeholder="Enter your username" name="username" name="email" class="input-box" required> <br />
        <input type="password" placeholder="Enter your password" name="password" class="input-box" required> <br />
        {% for message in messages %}
        <h2>{{message}}</h2>
        {% endfor %}
        <button type="submit">Log In</button>
    </form>  <br />
    <a href="#">Forgotten password?</a>
    <p>Don't have account yet? <a href="signup">Sign up here</a></p>   
</div>
    
</body>
</html>
